# Global configuration for MSP Orchestrator
version: 1.0

# Scratchpad settings
default_max_scratchpad_chars: 8192

# Tool permissions
default_allowed_tools:
  - file_read
  - file_write
  - shell

# Logging
log_level: INFO
log_format: "[%(asctime)s] %(levelname)s - %(name)s - %(message)s"

# Network settings
clarification_server_port_range:
  min: 8000
  max: 9000

default_agent_port: 8000

# Agent execution
agent_timeout_seconds: 300

# Validation
default_validation_level: standard

# Status monitoring
enable_status_display: true
status_refresh_seconds: 2
status_display_width: 60
status_display_tail_lines: 3

# Default application values (for code generation)
default_app_title: "Task Management API"
default_app_version: "1.0.0"

# System limits
syntax_check_timeout_seconds: 10
max_port_search_attempts: 100
thread_join_timeout_seconds: 1

# Scratchpad behavior
scratchpad_truncation_strategy: "keep_end"